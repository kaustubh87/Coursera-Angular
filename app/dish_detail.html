<!DOCTYPE html>

<html lang="en" ng-app="restaurantapp"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
     <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12" >
                  
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object img-thumbnail" ng-src="{{dish.image}}" alt="Uthappizza"/>
                    </a>
                    </div>
                     <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                        <span class="label label-danger label-xs">{{dish.label}}</span>
                        <span class="badge">{{dish.price | currency}}</span>
                        </h2>
                <p>{{dish.description}}</p>
                        
                    </div>
            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <div class="media">
  <div class="media-left">
   
  </div>
  <div class="media-body media-left">
    <div><h4 class="media-heading">Customer Comments</h4>Sort by: <input type="text" ng-model="sort"/>
      </div> 
  </div>
                    <blockquote ng-repeat="comments in dish.comments |orderBy: sort">
  <p>{{comments.rating}} Stars</p>
                        <p>{{comments.comment}}</p>
  <footer>{{comments.author}}, <cite title="Source Title">{{comments.date | date:'mediumDate'}}</cite></footer>
</blockquote>
</div>
            </div>
        </div>
        
        
 <div class="row row-content" ng-controller="DishCommentController">
          
            <div class="col-xs-12 col-sm-9" >
                <form class="form-horizontal" role="form"
                       name="commentForm" ng-submit="submitComment()" novalidate>
                    
                    <div class="form-group">
                        <label for="fullname" class="col-sm-2 control-label">Your Name </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter Your Name"
                        ng-model="feedback.fullName" required>
                          
                        </div>
                    </div>
                    
                
                    <div class="form-group">
                        <label for="numberofstars" class="col-sm-2 control-label">Number of Stars</label>
                        <div class="col-sm-10">
                            <div class="input-group">
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" ng-model="rating" id="inlineRadio1" value="option1"> 1
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="rating" value="option2"> 2
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" ng-model="rating" value="option3"> 3
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio4" ng-model="rating" value="option4"> 4
</label>
<label class="radio-inline">
  <input type="radio" name="inlineRadioOptions" id="inlineRadio5" ng-model="rating" value="option5" > 5
</label>
                            </div>
                        </div>
                       
                    </div>
               
                 
                    
                    <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Your Comments</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="12"
                            ng-model="feedback.comments"></textarea>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="feedbackForm.$invalid">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
             <div class="col-xs-12 col-sm-3">
                 <h3>Your current Feedback:</h3>
                 
                <p>{{feedback.fullName}}</p>
                 
                
            </div>
       </div>
        

    </div><!-- end of container -->

    <script src="../bower_components/angular/angular.js"></script>
    <script src="app.js"></script>

       




</body>
</html>
